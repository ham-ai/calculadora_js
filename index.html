<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Js</title>
</head>
<body>
    <section>
        <div id="calcbody">
            <div id="resul">resultado</div>
            <button class="numbt" id="1">1</button>
            <button class="numbt" id="2">2</button>
            <button class="numbt" id="3">3</button>
            <button class="numbt" id="4">4</button>
            <button class="numbt" id="5">5</button>
            <button class="numbt" id="6">6</button>
            <button class="numbt" id="7">7</button>
            <button class="numbt" id="8">8</button>
            <button class="numbt" id="9">9</button>
            <button class="numbt" id="0">0</button>
            <button class="numbt" id="+">+</button>
            <button class="numbt" id="-">-</button>
            <button class="numbt" id="/">/</button>
            <button class="numbt" id="*">*</button>
            <button class="numbt" id=".">.</button>
            <button class="numbt" id="%">%</button>
            <button class="numbt" id="=">=</button>

        </div>
    </section>
</body>
</html>
